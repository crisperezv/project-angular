<h2>Contacto</h2>
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-zA-Z]+" [style.border]="nombre.touched && !nombre.valid? '1px solid red' : '1px solid #333'"><br>

    <label for="apellidos">Apellidos</label><br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="contacto_usuario.apellidos" required pattern="[a-zA-Z]+" [style.border]="apellidos.touched && !apellidos.valid? '1px solid red' : '1px solid #333'"><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="contacto_usuario.email" required [style.border]="email.touched && !email.valid? '1px solid red' : '1px solid #333'"><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea name="mensaje" style="resize: vertical;" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" required [style.border]="mensaje.touched && !mensaje.valid? '1px solid red' : '1px solid #333'"></textarea><br>

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
