<h2>{{titulo}}</h2>

<p>Añadir marca</p>
<p>
    <input type="text" [(ngModel)]="mi_marca" (blur)="onBlur()" (keyUp.enter)="mostrarPalabra()">
</p>
<button (click)="getMarca()">Mostrar marca</button>
<button (click)="addMarca()">Añadir marca</button>
<p><strong>{{mi_marca}}</strong></p>


<p>
    ¡Compra las zapatillas de las mejores marcas!
</p>
<ul>
    <li *ngFor="let marca of marcas; let indice = index">
        {{(indice+1) + '. ' + marca}}
        <button (click)="borrarMarca(indice)">Borrar</button>
    </li>
</ul>
<p>Disponibilidad:</p>
<ul>
    <li *ngFor="let z of zapatillas">
        <span [ngStyle]="{
            'text-decoration': !z.stock ? 'line-through' : 'none'
        }">
            {{z.nombre}} - 
            <strong 
            [class.altoPrecio]="z.precio >= 80"
            [ngClass]="{
                'fondoRojo': z.precio > 100,
                'subrayado': z.marca == 'Nike'}">
                ${{z.precio}} 
            </strong>
        </span>
        <span
        *ngIf="z.precio <= 80"
        [style.background] = "z.precio <= 80 ? 'green' : 'transparent'"
        [style.color] = "z.precio <= 80 ? 'white' : 'black'">
            ¡Barato!
        </span>
    </li>
</ul>
<p>El color de la mayoría de las zapatillas es:</p>
<input type="text" [(ngModel)]="color">
<ul [ngSwitch]="color">
    <li *ngSwitchCase="'yellow'">
        <span [ngStyle]="{'background': color}">¡Amarillo!</span>
    </li>
    <li *ngSwitchCase="'red'">
        <span [ngStyle]="{'background': color}">¡Rojo!</span>
     </li>
     <li *ngSwitchCase="'blue'">
        <span [ngStyle]="{'background': color}">¡Azul!</span>
     </li>
     <li *ngSwitchCase="'orange'">
        <span [ngStyle]="{'background': color}">¡Anaranjado!</span>
     </li>
</ul>
